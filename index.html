<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sign_up.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
    
<body>
    <div class="parent_div">
        <h1 class="header">Create account</h1>
        

        <form>

            <!--login info-->

            <p class="already_account">Already have an account?
                <a href="sign_in.html">Sign in</a>
            </p>

            <!--input fields-->

            <div id="align_fields">
                <input class="input1_4" type="text" placeholder="Username"
                name="username" required>
    <br>
                <input class="input2_3" type="text" placeholder="First name" 
                name="firstname" required>
                <input class="input2_3" type="text" placeholder="Last name" 
                name="lastname" required>
    <br>
                <input class="input1_4" type="email" placeholder="E-mail" 
                name="email" required>
    <br>

            <!--button with arrow-->

            <button type="submit">Sign up
                <span class="arrow"></span>
            </button> 
        
    <br>
            <label class="terms_of_service">
                <input type="checkbox" required>
                <object class="checkbox"></object>
                I have read and agree to the
                <a href="terms_of_s.html">Terms of Service</a>
            </label> 
            

        </div> 

        </form>

    </div>

</body>
</html>
